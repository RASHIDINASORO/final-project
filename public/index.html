<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilimolink</title>
    <link rel="icon" href="https://th.bing.com/th/id/OIP.pEPlFN84MUEabP9siU0lGwHaHM?rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3" type="">
    <link rel="stylesheet" href="assets/login.css">
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="https://th.bing.com/th/id/OIP.pEPlFN84MUEabP9siU0lGwHaHM?rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3" alt="User Avatar"/>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" id="username" name="username" placeholder="Enter email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required />
                <!-- <a href="recover.html" class="forgot-password">Forgot password?</a> -->
            </div>
            <div id="loginError" style="color: red; text-align: center; margin-bottom: 10px;"></div>
            <button type="submit" class="btn">Sign in</button>
        </form>
        <div class="signup">
            Don't have an account yet?   <a href="signup.html">Sign up</a><br>
            <a href="admin-login.html">Admin</a>

        </div>
    </div>
    
    <script src="assets/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Example login fetch
            fetch('/index', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.user && data.user.id) {
                    localStorage.setItem('userId', data.user.id);
                    // ...redirect or load profile
                }
            });
        });
    </script>
</body>
</html>
