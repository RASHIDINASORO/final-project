<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a consultation</title>
    <link rel="icon" href="icons/download.webp" type="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100vh;
            background: #fff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            padding-top: 24px;
            z-index: 1000;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 10px 20px;
            text-decoration: none;
            color: #24292f;
            font-size: 16px;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar-link img {
            width: 24px;
            height: 24px;
            margin: 0;
        }
        .sidebar-link span {
            font-size: 16px;
            font-weight: 500;
        }
        .sidebar-link.active,
        .sidebar-link:hover {
            background: #f6f8fa;
            color: #0969da;
        }
        .sidebar-link.active img,
        .sidebar-link:hover img {
            filter: none;
        }
        .main-content {
            margin-left: 220px;
            padding: 32px 24px 80px 24px;
            max-width: 900px;
            min-height: 100vh;
        }
        .consult-container {
            width: 100%;
            max-width: 450px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            padding: 24px 18px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.08);
        }
        .consult-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 18px;
            color: #222;
            text-align: center;
        }
        .consult-label {
            font-size: 16px;
            font-weight: 500;
            margin: 16px 0 6px 0;
            color: #222;
        }
        .consult-select, .consult-btn, .consult-date-btn {
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 12px;
        }
        .consult-select {
            padding: 8px;
            background: #eee;
        }
        .consult-date-btn {
            background: #8eb895;
            color: #030303;
            border: none;
            padding: 10px 0;
            margin-right: 8px;
            width: 48%;
            display: inline-block;
            margin-bottom: 16px;
            cursor: pointer;
        }
        .consult-btn {
            background: #68c56b;
            color: #fff;
            border: none;
            padding: 12px 0;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
        }
        .consult-row {
            display: flex;
            gap: 10px;
        }
        .back-arrow {
            font-size: 22px;
            cursor: pointer;
            margin-right: 8px;
            vertical-align: middle;
        }
        .receipt-style {
            font-family: 'Roboto Mono', monospace;
            background: #fffdfa;
            border: 2px dashed #b6e2b6;
            padding: 24px 18px;
            margin-top: 24px;
            border-radius: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .receipt-style h3 {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.3em;
            text-align: center;
            margin-bottom: 18px;
            color: #68c56b;
            letter-spacing: 2px;
        }
        .receipt-style .receipt-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1em;
        }
        .receipt-style .receipt-label {
            font-weight: bold;
        }
        .receipt-style .receipt-footer {
            text-align: center;
            margin-top: 18px;
            font-size: 1em;
            color: #222;
        }
        .print-btn {
            display: block;
            margin: 18px auto 0 auto;
            padding: 8px 24px;
            background: #68c56b;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
        }
        @media (max-width: 700px) {
            .sidebar {
                display: none;
            }
            .main-content, .consult-container {
                margin-left: 0;
                padding: 16px 4px 80px 4px;
                max-width: 100vw;
            }
        }
        @media print {
            body * { visibility: hidden; }
            #consultation-receipt, #consultation-receipt * { visibility: visible; }
            #consultation-receipt { position: absolute; left: 0; top: 0; width: 100vw; background: #fffdfa; }
            .print-btn { display: none !important; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="home.html" class="sidebar-link"><img src="https://th.bing.com/th?q=Home+Icon&w=120&h=120&c=1&rs=1&qlt=70&o=7&cb=1&pid=InlineBlock&rm=3&mkt=en-WW&cc=TZ&setlang=en&adlt=moderate&t=1&mw=247" alt=""><span>Home</span></a>
        <a href="market.html" class="sidebar-link"><img src="https://th.bing.com/th/id/OIP.JdNXjqqetFQlgBRzx02g1gHaE8?pid=ImgDet&w=192&h=128&c=7&cb=idpwebp2&o=7&rm=3" alt=""><span>Market</span></a>
        <a href="expert.html" class="sidebar-link active"><img src="https://th.bing.com/th/id/OIP.6c-EtQ8EGVJMTmxD0nSlKwHaHa?w=175&h=180&c=7&r=0&o=7&pid=1.7&rm=3" alt=""><span>Expert Service</span></a>
        <a href="discussion.html" class="sidebar-link"><img src="https://cdn-icons-png.flaticon.com/128/1500/1500455.png" alt=""><span>Community</span></a>
        <a href="profile.html" class="sidebar-link"><img src="https://cdn-icons-png.flaticon.com/128/4140/4140048.png" alt=""><span>Profile</span></a>
    </div>
    <div class="main-content">
        <div class="consult-container">
            <div>
                <span class="back-arrow" onclick="window.history.back()">&#8592;</span>
                <span class="consult-title">Book a consultation</span>
            </div>
            <div class="consult-label"></div>
            <select class="consult-select">
                <option>choose an expert</option>
                <option>Expert 1</option>
                <option>Expert 2</option>
                <option>Expert 3</option>
            </select>
            <div class="consult-label">Select date and time</div>
            <div class="consult-row">
                <button class="consult-date-btn" onclick="document.getElementById('dateInput').showPicker()">Select date</button>
                <button class="consult-date-btn" onclick="document.getElementById('timeInput').showPicker()">Select time</button>
            </div>
            <input type="date" id="dateInput" style="display:none;">
            <input type="time" id="timeInput" style="display:none;">
            <button class="consult-btn" id="bookConsultationBtn">Book consultation</button>
            <div id="consultation-receipt" style="display:none;">
                <!-- Receipt details will appear here -->
            </div>
        </div>
    </div>
    <script>
    // Show selected date/time on buttons
    const dateBtn = document.querySelectorAll('.consult-date-btn')[0];
    const timeBtn = document.querySelectorAll('.consult-date-btn')[1];
    const dateInput = document.getElementById('dateInput');
    const timeInput = document.getElementById('timeInput');

    // Set minimum date to today
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const minDate = `${yyyy}-${mm}-${dd}`;
    dateInput.setAttribute('min', minDate);

    dateInput.addEventListener('change', () => {
        dateBtn.textContent = dateInput.value || 'Select Date';
    });
    timeInput.addEventListener('change', () => {
        timeBtn.textContent = timeInput.value || 'Select Time';
    });

    // Show receipt after booking
    document.getElementById('bookConsultationBtn').addEventListener('click', function(e) {
        e.preventDefault();
        const expert = document.querySelector('.consult-select').value;
        const meetingDate = dateInput.value;
        const meetingTime = timeInput.value;
        const receiptDiv = document.getElementById('consultation-receipt');

        // Get user details from localStorage (populated after login from database)
        let user = JSON.parse(localStorage.getItem('user')) || {};
        const userName = user.username || "Unknown";
        const userPhone = user.phone || "Unknown";

        // Validate date is today or in the future
        if (meetingDate && meetingDate < minDate) {
            receiptDiv.style.display = "block";
            receiptDiv.innerHTML = "<b style='color:#c00;'>Please select a valid date (today or later).</b>";
            receiptDiv.className = "";
            return;
        }

        if (expert === "choose an expert" || !meetingDate || !meetingTime) {
            receiptDiv.style.display = "block";
            receiptDiv.innerHTML = "<b style='color:#c00;'>Please select expert, date, and time.</b>";
            receiptDiv.className = "";
            return;
        }

        // Get real time and date for consultation day
        const now = new Date();
        const consultDate = now.toLocaleDateString();
        const consultTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        // Receipt content with user and meeting details, and QR code
        receiptDiv.style.display = "block";
        receiptDiv.className = "receipt-style";
        const qrData = `Consultation\nName: ${userName}\nPhone: ${userPhone}\nConsultation Date: ${consultDate}\nConsultation Time: ${consultTime}\nMeeting Date: ${meetingDate}\nMeeting Time: ${meetingTime}\nExpert: ${expert}`;
        receiptDiv.innerHTML = `
            <h3>CONSULTATION RECEIPT</h3>
            <div style="margin-bottom:16px;">
                <div class="receipt-label" style="text-decoration:underline;">Consultation Day</div>
                <div class="receipt-row"><span class="receipt-label">Name:</span> <span>${userName}</span></div>
                <div class="receipt-row"><span class="receipt-label">Phone:</span> <span>${userPhone}</span></div>
                <div class="receipt-row"><span class="receipt-label">Date:</span> <span>${consultDate}</span></div>
                <div class="receipt-row"><span class="receipt-label">Time:</span> <span>${consultTime}</span></div>
            </div>
            <div style="margin-bottom:16px;">
                <div class="receipt-label" style="text-decoration:underline;">Meeting Day</div>
                <div class="receipt-row"><span class="receipt-label">Expert:</span> <span>${expert}</span></div>
                <div class="receipt-row"><span class="receipt-label">Meeting Date:</span> <span>${meetingDate}</span></div>
                <div class="receipt-row"><span class="receipt-label">Meeting Time:</span> <span>${meetingTime}</span></div>
            </div>
            <div style="text-align:center; margin:18px 0;">
                <canvas id="qr-code" style="margin:auto; display:block;"></canvas>
                <div style="font-size:0.9em; color:#888;">Scan for details</div>
            </div>
            <div class="receipt-footer">Thank you for booking your consultation!</div>
            <button class="print-btn" onclick="window.print()">Print receipt</button>
        `;

        // Generate QR code
        setTimeout(function() {
            const qr = new QRious({
                element: document.getElementById('qr-code'),
                value: qrData,
                size: 120,
                background: '#fffdfa',
                foreground: '#68c56b'
            });
        }, 100);
    });
</script>
</body>
</html>
