<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilimolink</title>
    <link rel="icon" href="icons/download.webp" type="">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100vh;
            background: #fff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            padding-top: 24px;
            z-index: 1000;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 10px 20px;
            text-decoration: none;
            color: #24292f;
            font-size: 16px;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar-link img {
            width: 24px;
            height: 24px;
            margin: 0;
        }
        .sidebar-link span {
            font-size: 16px;
            font-weight: 500;
        }
        .sidebar-link.active,
        .sidebar-link:hover {
            background: #f6f8fa;
            color: #0969da;
        }
        .sidebar-link.active img,
        .sidebar-link:hover img {
            filter: none;
        }
        .main-content {
            margin-left: 220px;
            padding: 32px 24px 80px 24px;
            max-width: 900px;
            min-height: 100vh;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }
        .tab {
            padding: 10px 18px;
            background: #e9ecef;
            border-radius: 8px 8px 0 0;
            text-decoration: none;
            color: #222;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
        }
        .tab.active, .tab:hover {
            background: #68c56b;
            color: #fff;
        }
        .chat-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            padding: 24px;
            margin-bottom: 24px;
            min-height: 300px;
        }
        .chat {
            display: flex;
            margin-bottom: 16px;
        }
        .chat.user {
            justify-content: flex-end;
        }
        .chat.other {
            justify-content: flex-start;
        }
        .message {
            max-width: 60%;
            padding: 12px 18px;
            border-radius: 16px;
            font-size: 1rem;
            background: #e9ecef;
            color: #222;
        }
        .chat.user .message {
            background: #68c56b;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .chat.other .message {
            background: #f1f1f1;
            color: #222;
            border-bottom-left-radius: 4px;
        }
        .audio-message {
            font-style: italic;
            color: #555;
        }
        .input-container {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            padding: 10px 16px;
            position: fixed;
            bottom: 24px;
            left: 240px;
            right: 24px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        #chatInput {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1rem;
            padding: 10px;
            background: transparent;
        }
        #sendMessageBtn {
            background: #68c56b;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            transition: background 0.2s;
        }
        #sendMessageBtn:hover {
            background: #57a85a;
        }
        @media (max-width: 700px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
                padding: 16px 4px 80px 4px;
            }
            .input-container {
                left: 0;
                right: 0;
                max-width: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="home.html" class="sidebar-link"><img src="https://th.bing.com/th?q=Home+Icon&w=120&h=120&c=1&rs=1&qlt=70&o=7&cb=1&pid=InlineBlock&rm=3&mkt=en-WW&cc=TZ&setlang=en&adlt=moderate&t=1&mw=247" alt=""><span>Home</span></a>
        <a href="market.html" class="sidebar-link"><img src="https://th.bing.com/th/id/OIP.JdNXjqqetFQlgBRzx02g1gHaE8?pid=ImgDet&w=192&h=128&c=7&cb=idpwebp2&o=7&rm=3" alt=""><span>Market</span></a>
        <a href="expert.html" class="sidebar-link"><img src="https://th.bing.com/th/id/OIP.6c-EtQ8EGVJMTmxD0nSlKwHaHa?w=175&h=180&c=7&r=0&o=7&pid=1.7&rm=3" alt=""><span>Expert Service</span></a>
        <a href="discussion.html" class="sidebar-link active"><img src="https://cdn-icons-png.flaticon.com/128/1500/1500455.png" alt=""><span>Community</span></a>
        <a href="profile.html" class="sidebar-link"><img src="https://cdn-icons-png.flaticon.com/128/4140/4140048.png" alt=""><span>Profile</span></a>
    </div>
    <div class="main-content">
        <div class="tabs">
            <a href="success.html" class="tab">Success stories</a>
            <a href="discussion.html" class="tab active">Discussion</a>
            <a href="tips.html" class="tab">Tips & Ideas</a>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="chat user">
                <div class="message">Hello! How can I improve crop yields?</div>
            </div>
            <div class="chat other">
                <div class="message">You can use organic fertilizers. It works well for many farmers.</div>
            </div>
            <div class="chat user">
                <div class="message audio-message" alt="Audio message placeholder">Audio message placeholder</div>
            </div>
            <div class="chat other">
                <div class="message">Thank you! That was helpful.</div>
            </div>
        </div>

        <div class="input-container">
            <input type="text" placeholder="Type your message here..." id="chatInput">
            <button id="sendMessageBtn">
                <span>&#9658;</span>
            </button>
        </div>
    </div>
    <script>
        // Simple chat append logic for demo
        const chatInput = document.getElementById('chatInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const chatContainer = document.getElementById('chatContainer');

        sendMessageBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;
            const chatDiv = document.createElement('div');
            chatDiv.className = 'chat user';
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.textContent = text;
            chatDiv.appendChild(msgDiv);
            chatContainer.appendChild(chatDiv);
            chatInput.value = '';
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
