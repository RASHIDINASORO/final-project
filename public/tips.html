        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100vh;
            background: #fff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            padding-top: 24px;
            z-index: 1000;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 10px 20px;
            text-decoration: none;
            color: #24292f;
            font-size: 16px;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar-link img {
            width: 24px;
            height: 24px;
            margin: 0;
        }
        .sidebar-link span {
            font-size: 16px;
            font-weight: 500;
        }
        .sidebar-link.active,
        .sidebar-link:hover {
            background: #f6f8fa;
            color: #0969da;
        }
        .sidebar-link.active img,
        .sidebar-link:hover img {
            filter: none;
        }
        .main-content {
            margin-left: 220px;
            padding: 32px 24px 80px 24px;
            max-width: 900px;
            min-height: 100vh;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }
        .tab {
            padding: 10px 18px;
            background: #e9ecef;
            border-radius: 8px 8px 0 0;
            text-decoration: none;
            color: #222;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
        }
        .tab.active, .tab:hover {
            background: #68c56b;
            color: #fff;
        }
        .tips-container {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
        }
        .tip-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            padding: 24px;
            display: flex;
            align-items: flex-start;
            gap: 18px;
            max-width: 500px;
            min-width: 320px;
        }
        .tip-card img {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
        }
        .tip-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }
        .tip-text {
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #222;
        }
        .tip-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .likes {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #68c56b;
            font-weight: bold;
        }
        .download {
            font-size: 1.2em;
            cursor: pointer;
            color: #0969da;
        }
        @media (max-width: 700px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
                padding: 16px 4px 80px 4px;
            }
            .tips-container {
                flex-direction: column;
                gap: 16px;
            }
            .tip-card {
                min-width: 0;
                width: 100%;
            }
        }
    </style>
