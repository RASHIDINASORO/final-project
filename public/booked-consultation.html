<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booked consultation</title>
    <link rel="stylesheet" href="assets/profile.css">
    <style>
        body {
            background: #f9f9f9;
        }
        .booked-container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
            padding: 0 0 30px 0;
        }
        .booked-header {
            font-size: 22px;
            font-weight: bold;
            padding: 24px 0 18px 18px;
            display: flex;
            align-items: center;
        }
        .back-arrow {
            font-size: 22px;
            cursor: pointer;
            margin-right: 10px;
        }
        .consult-list {
            width: 92%;
            margin: 0 auto;
        }
        .consult-card {
            display: flex;
            align-items: center;
            background: #f3f3f3;
            border-radius: 12px;
            margin-bottom: 16px;
            padding: 10px 12px;
        }
        .consult-avatar {
            width: 48px;
            height: 48px;
            background: #ddd;
            border-radius: 50%;
            margin-right: 12px;
        }
        .consult-name {
            font-size: 16px;
            font-weight: bold;
            color: #222;
            flex: 1;
        }
        .approve-btn {
            background: #68c56b;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 7px 18px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }
        @media (max-width: 430px) {
            .booked-container {
                max-width: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="booked-container">
        <div class="booked-header">
            <span class="back-arrow" onclick="window.history.back()">&#8592;</span>
            Booked consultation
        </div>
        <div class="consult-list">
            <div class="consult-card">
                <div class="consult-avatar"></div>
                <div class="consult-name">Ally juma</div>
                <button class="approve-btn">Aprove</button>
            </div>
            <div class="consult-card">
                <div class="consult-avatar"></div>
                <div class="consult-name">joel</div>
                <button class="approve-btn">Aprove</button>
            </div>
            <div class="consult-card">
                <div class="consult-avatar"></div>
                <div class="consult-name">yusuphu</div>
                <button class="approve-btn">Aprove</button>
            </div>
            <div class="consult-card">
                <div class="consult-avatar"></div>
                <div class="consult-name">kendrick</div>
                <button class="approve-btn">Aprove</button>
            </div>
        </div>
    </div>
</body>
</html>
