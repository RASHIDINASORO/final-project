<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="assets/recover.css">
</head>
<body>
    <div class="container">
        <div class="title">Password Recovery</div>
        <form id="recoverForm">
            <div class="form-group">
                <input type="email" id="recoverEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="password" id="newPassword" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn">Recover Password</button>
        </form>
        <div class="signin">
            Remembered your password? <a href="login.html">Login</a>
        </div>
    </div>
    <script>
document.getElementById('recoverForm').addEventListener('submit', async function(event) {
  event.preventDefault();

  const email = document.getElementById('recoverEmail').value.trim().toLowerCase();
  const newPassword = document.getElementById('newPassword').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  // Email format check
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    alert('Please enter a valid email address.');
    return;
  }

  // Password strength check
  if (newPassword.length < 6) {
    alert('Password must be at least 6 characters long.');
    return;
  }

  // Password match check
  if (newPassword !== confirmPassword) {
    alert('Passwords do not match.');
    return;
  }

  try {
    const response = await fetch('/recover-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, newPassword })
    });

    const data = await response.json();

    if (response.ok) {
      alert('Password has been reset successfully.');
      window.location.href = 'login.html';
    } else {
      alert(data.message || 'Something went wrong. Please try again.');
    }
  } catch (error) {
    console.error('Recovery error:', error);
    alert('Network error. Please try again later.');
  }
});
</script>

</body>
</html>
