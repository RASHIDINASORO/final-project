<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="assets/recover.css">
</head>
<body>
    <div class="container">
        <div class="title">Password Recovery</div>
        <form id="recoverForm">
            <div class="form-group">
                <input type="email" id="recoverEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="password" id="newPassword" placeholder="New password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm password" required>
            </div>
            <div id="recoverError" style="color: red; text-align: center; margin-bottom: 10px;"></div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
        <div class="signin">
            Remembered your password? <a href="index.html">Login</a>
        </div>
    </div>
    <script>
document.getElementById('recoverForm').addEventListener('submit', async function(event) {
  event.preventDefault();

  const email = document.getElementById('recoverEmail').value.trim().toLowerCase();
  const newPassword = document.getElementById('newPassword').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const errorDiv = document.getElementById('recoverError');
  errorDiv.textContent = "";

  // Email format check
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    errorDiv.textContent = 'Please enter a valid email address.';
    return;
  }

  // Password strength check
  if (newPassword.length < 6) {
    errorDiv.textContent = 'Password must be at least 6 characters long.';
    return;
  }

  // Password match check
  if (newPassword !== confirmPassword) {
    errorDiv.textContent = 'Passwords do not match.';
    return;
  }

  try {
    const response = await fetch('/recover-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, newPassword })
    });

    const data = await response.json();

    if (response.ok) {
      window.location.href = 'index.html';
    } else {
      errorDiv.textContent = data.message || 'Recovery failed. Please try again.';
    }
  } catch (error) {
    console.error('Recovery error:', error);
    errorDiv.textContent = 'Network error. Please try again later.';
  }
});
</script>

</body>
</html>
