        body {

        }
        .expert-container {
            max-width: 70%;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .expert-title {
            font-size: 22px;
            font-weight: bold;
            margin: 24px 0 12px 0;
            text-align: center;
            padding-left: 18px;
            color: #000000;
        }
        .booked-btn {
            width: 95%;

            border-radius: 8px;

        .booked-btn:hover {

        .experts-label {
            font-size: 17px;
            font-weight: 600;
            margin: 0 0 10px 18px;
            margin-left: 5%;
        }
        .expert-list {
            width: 92%;
            margin: 0 auto;
        }
        .expert-card {
            display: flex;
            align-items: center;
            background: #f3f3f3;
            border-radius: 12px;
            margin-bottom: 14px;
            padding: 10px 12px;
            width: 100%;
        }
        .expert-avatar {
            width: 48px;
            height: 48px;
            background: #ddd;
            border-radius: 50%;
            margin-right: 12px;
        }
        .expert-info {
            flex: 1;
        }
        .expert-name {
            font-size: 16px;
            font-weight: bold;
            color: #222;
        }
        .expert-specialty {
            font-size: 14px;
            color: #888;
        }
        .chat-btn {
            background: #68c56b;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 7px 16px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;

        .nav img {
    width: 30px;
    height: 30px;

          }
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: white;
            border-top: 0px solid #ccc;
            padding: 10px 0;
        }
        .navbar a {
            text-align: center;
            text-decoration: none;
            color: #000000;
            font-size: 14px;
        }
        .navbar a.active {
            font-weight: bold;
        }
        .nav-item.active {
            color: #68c56b;
            font-weight: bold;
        }
        .nav-item i {
            font-size: 22px;
            margin-bottom: 2px;
        }
        @media (max-width: 430px) {
            .expert-container, .bottom-nav {
                max-width: 100vw;
            }
        }

        .bottom-nav {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            max-width: 100%;
            background: #fff;
            border-top: 0px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 6px 0 2px 0;
            z-index: 100;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #222;
            font-size: 15px;
            flex: 1;
        }
        .nav-item.active span {
            font-weight: bold;
        }
        .nav-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 2px;
            display: block;
        }
        .nav-item span {
            font-size: 14px;
            margin-top: 2px;
            display: block;
        }
        .nav-item.active .nav-icon {
            filter: brightness(0) saturate(100%) invert(54%) sepia(69%) saturate(355%) hue-rotate(72deg) brightness(93%) contrast(90%);
        }
