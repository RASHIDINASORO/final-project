<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilimolink</title>
    <link rel="icon" href="icons/https://th.bing.com/th/id/OIP.pEPlFN84MUEabP9siU0lGwHaHM?rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3" type="">
    <link rel="stylesheet" href="assets/login.css">
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="https://th.bing.com/th/id/OIP.pEPlFN84MUEabP9siU0lGwHaHM?rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3" alt="User Avatar"/>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Enter username/email" required />
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Enter password" required />
                <a href="recover.html" class="forgot-password">Forgot password?</a>
            </div>
            <div id="loginError" style="color: red; text-align: center; margin-bottom: 10px;"></div>
            <button type="submit" class="btn">Sign in</button>
        </form>
        <div class="signup">
            Don't have an account yet? <a href="signup.html">Sign up</a>
        </div>
    </div>
    
    <script src="assets/main.js"></script>
</body>
</html>
