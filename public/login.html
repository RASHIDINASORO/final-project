<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilimolink</title>
    <link rel="icon" href="icons/download.webp" type="">
    <link rel="stylesheet" href="assets/login.css">
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="icons/icons8-customer-48.png" alt="User Avatar"/>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Enter username &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &#9993" required />
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Enter password &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp  &#128065" required />
                <a href="recover.html" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Sign in</button>
        </form>
        <div class="signup">
            Don't have an account yet? <a href="signup.html">Sign up</a>
        </div>
    </div>
    
    <script src="assets/main.js"></script>
</body>
</html>
